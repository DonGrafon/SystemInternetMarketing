<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Игроки</th>
        <th scope="col">Показатель 1</th>
        <th scope="col">Показатель 2</th>
        <th scope="col">Показатель 3</th>
        <th scope="col">Показатель 4</th>
        <th scope="col">Показатель 5</th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let player of players">
        <th scope="row">{{player.name}}</th>
        <td class="table-success">+0.5%</td>
        <td class="table-danger">-1.2%</td>
        <td class="table-success">+0.5%</td>
        <td class="table-danger">-1.2%</td>
        <td class="table-success">+0.5%</td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="'../../gameplay'">
  <button class="btn btn-success">Следующий ход</button>
  </a>
</div>
