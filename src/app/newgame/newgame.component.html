<h1 class="text-center">Здравствуйте, администратор</h1>
<div class="form-group w-50 mx-auto">
  <form [formGroup]="NewGameForm" (ngSubmit)="onNewGameFormSubmit()">
    <label for="months" class="mt-3">Количество месяцев игры:</label>
    <select formControlName="gameMoths" class="form-control" id="months">
      <option>3</option>
      <option>6</option>
      <option>9</option>
      <option>12</option>
    </select>
    <label for="monthsBudget" class="mt-3">Месячный бюджет каждого игрока:</label>
    <input formControlName="monthBudget" autocomplete="off" type="text" class="form-control" id="monthsBudget" placeholder="Укажите сумму месячного бюджета в рублях">
      <button [routerLink]="'./players'" type="submit" 
      class="btn btn-primary mt-3" [disabled]="!NewGameForm.valid">Далее</button>
  </form>
</div>
