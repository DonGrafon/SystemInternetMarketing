<div class="container">
    <h2 class="text-center mt-2"><span class="shadowbox bg-white rounded p-4">Выберите сценарий или <button class="btn btn-success" [routerLink]="'./newscenario'"><h2>создайте новый</h2></button></span></h2><br>
    <div class="row">
        <div *ngFor="let scenario of scenarios; let i = index" class="border border-info mx-2 col-2 rounded p-3 mb-5 bg-white shadow">
            <h4 class="text-center">{{scenario.scenarioname}}</h4>
            <hr>
            <p class="text-center"><button type="submit" class="btn btn-info" (click)="onClickInfo(i)" [routerLink]="'./scenarioinfo'">О сценарии</button></p>
            <p class="text-center"><button type="text" class="btn btn-lg btn-success" [routerLink]="'../'">Выбрать</button></p>
            <p class="text-center"><button type="text" class="btn btn-sm btn-danger" (click)="onDelete(scenario.id)">Удалить</button></p>
        </div>        
    </div>
  </div>
